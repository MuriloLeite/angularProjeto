<h2 mat-dialog-title>Visualizar Aluno</h2>
<mat-dialog-content>
  <div *ngIf="isLoading" class="loading-spinner">
    <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="aluno" class="aluno-details">
    <p><strong>Matrícula:</strong> {{ aluno.matricula }}</p>
    <p><strong>Nome:</strong> {{ aluno.nome }}</p>
    <p><strong>Data de Nascimento:</strong> {{ aluno.nascimento | date: 'dd/MM/yyyy' }}</p>
    <p><strong>Idade:</strong> {{ calculateIdade(aluno.nascimento) }}</p>
    <p><strong>Ultima alteração:</strong> {{ aluno.dataHoraCadastro | date: 'dd/MM/yyyy HH:mm' }}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Fechar</button>
</mat-dialog-actions>
