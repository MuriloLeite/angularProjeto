<div class="form-container">
    <a (click)="navigateToList()" class="arrow-back">
      &#8592;
    </a>
  
    <h2>Incluir Aluno</h2>

    <form (ngSubmit)="onSubmit()" #alunoForm="ngForm">
      <div class="form-group">
        <label for="matricula">Matr√≠cula:</label>
        <input type="text" id="matricula" [(ngModel)]="aluno.matricula" name="matricula" required />
      </div>
  
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="aluno.nome" name="nome" required />
      </div>
  
      <div class="form-group">
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" [(ngModel)]="aluno.nascimento" name="nascimento" required />
      </div>
  
      <button type="submit" [disabled]="!alunoForm.valid">Cadastrar</button>
    </form>
  
    <div *ngIf="message" class="error">{{ message }}</div>
  </div>
