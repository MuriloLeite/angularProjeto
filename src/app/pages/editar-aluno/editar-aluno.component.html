<h2>Editar Aluno</h2>
<div *ngIf="!isLoading">
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="matricula">Matr√≠cula:</label>
      <input type="text" id="matricula" [(ngModel)]="aluno.matricula" name="matricula" required />
    </div>
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="aluno.nome" name="nome" required />
    </div>
    <div>
      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" [(ngModel)]="aluno.nascimento" name="nascimento" required />
    </div>
    <button type="submit" [disabled]="!aluno.matricula || !aluno.nome || !aluno.nascimento">Salvar</button>
  </form>
</div>
<mat-progress-spinner *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-spinner>
